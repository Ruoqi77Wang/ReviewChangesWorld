<!DOCTYPE html>
<html>
<head>
	<title>Iris</title>
	<link rel="stylesheet" type="text/css" href="../static/CSS/register.css">
</head>
<body>
	<div id="header">
		<a href="/"><img src="../static/logoBlack.png" class="logo" alt="Logo of Iris"></a>
		<ul>
			<li id="HeaderOne">Iris</li>
			<li id="HeaderTwo">Brainstorm. On the scale of millions.</li>
		</ul>
	</div>
	<div id="body">
		<div id="leftpanel">
		</div>
		<div id="credentials">
			<img src="../static/registerpanel.png" class="RegisterIcon" alt="Log In">
			<p id="Intro">Welcome :)</p>
			<form action="/register" method="POST">
				<input id="usernameinput" type="text" name="username" maxlength="20"></input>
				<input id="passwdinput" type="password" name="password" maxlength="20"></input>
				<input id="submitbutton" type="submit" name="submit_button" value="Sign up"></input>
				<input id="ifdevcheckbox" type="checkbox" name="ifdev" value="TRUE"><p id="checkboxtext">Sign up as a Developer</p>
			</form>
			<p id="status">{{ status }}</p>
			<p id="register">Already have an account? <a id="registerlink" href="/login">Sign in here. </a></p>
		</div>
	</div>
</body>
</html>
